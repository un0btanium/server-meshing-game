<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Boids + QuadTree</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<link rel="stylesheet" href="./styles.css">
	<script src="./vector2D.js"></script>
	<script src="./point2D.js"></script>
	<script src="./rectangle2D.js"></script>
	<script src="./config.js"></script>
	<script src="./boids.js"></script>
	<script src="./quadtree.js"></script>
	<script src="./gameServer.js"></script>
	<script src="./zone.js"></script>
</head>
<body>
	<div class="page-container">
		<div class="sidebar">
			<div class="stats">
				<div><span id="time">Day #1 01:00</span></div>
				<div>Player Happiness: <span id="happiness">:D</span></div>
				<div>Money: <span id="money">$1000</span></div>
				<div>Server Costs: <span id="costs">$100</span></div>
				<div>Income: <span id="income">$100</span></div>
			</div>
			<div class="servers">
				<div class="server-list">
				</div>
				<div class="add-server" onclick="addGameServer()">ADD SERVER</div>
			</div>
		</div>
		<div class="level" id="level"></div>
	</div>
	<script src="./gameloop.js"></script>
</body>
</html>
